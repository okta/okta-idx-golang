name: CI

env:
  GOPRIVATE: 'github.com/okta'
  GO111MODULE: on

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        go: [ '1.14', '1.15' ]
    steps:
      - name: Set up Go
        uses: actions/setup-go@main
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: 1
          path: go/src/github.com/okta/okta-identity-engine-golang

      - name: Dependencies
        run: |
          git config --global url."https://x-oauth-basic:${TOKEN}@github.com".insteadOf "https://github.com"
          export PATH=$PATH:$(go env GOPATH)/bin
          ls
          pwd
          make dep
        working-directory: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go/src/github.com/okta/okta-identity-engine-golang
        env:
          GOPATH: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go
          TOKEN: ${{ github.token }}

      - name: Lint
        run: make lint
        working-directory: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go/src/github.com/okta/okta-identity-engine-golang
        env:
          GOPATH: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go

      - name: Test
        run: make test
        working-directory: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go/src/github.com/okta/okta-identity-engine-golang
        env:
          GOPATH: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go

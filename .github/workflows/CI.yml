name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ['1.14', '1.15']
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: go/src/github.com/okta/okta-idx-golang

      - name: Download dependencies
          run: git config --global --add url."git@github.com:".insteadOf "https://github.com/"
          working-directory: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go/src/github.com/okta/okta-idx-golang
          env:
            GOPATH: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go

      - name: Download dependencies
        run: make dep
        working-directory: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go/src/github.com/okta/okta-idx-golang
        env:
          GOPATH: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go

      - name: Lint
        run: make lint
        working-directory: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go/src/github.com/okta/okta-idx-golang
        env:
          GOPATH: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go

      - name: Test
        run: make test
        working-directory: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go/src/github.com/okta/okta-idx-golang
        env:
          GOPATH: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go
name: CI

env:
  GOPRIVATE: 'github.com/okta'
  GO111MODULE: on

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        go: [ '1.14', '1.15' ]
    steps:
      - name: Set up Go
        uses: actions/setup-go@main
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@master
        #with:
        #  fetch-depth: 1
        #  path: go/src/github.com/okta/okta-idx-golang

      - name: Dependencies
        run: |
          make dep
       # working-directory: /home/runner/work/okta-idx-golang/okta-idx-golang/go/src/github.com/okta/okta-idx-golang

      - name: Lint
        run: |
          export PATH=$PATH:${GOPATH}/bin
          make lint
        #working-directory: /home/runner/work/okta-idx-golang/okta-idx-golang/go/src/github.com/okta/okta-idx-golang

      - name: Test
        run: make test
       # working-directory: /home/runner/work/okta-idx-golang/okta-idx-golang/go/src/github.com/okta/okta-idx-golang

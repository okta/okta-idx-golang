name: CI

env:
  GOPRIVATE: 'github.com/okta'

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        go: [ '1.14', '1.15' ]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: go/src/github.com/okta/okta-idx-golang

      - name: Configure git for private modules
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOPATH: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go
        run: git config --global url."https://${TOKEN}:x-oauth-basic@github.com/okta".insteadOf "https://github.com/okta"
        working-directory: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go/src/github.com/okta/okta-idx-golang

      - name: Dependencies
        run: make dep
        working-directory: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go/src/github.com/okta/okta-idx-golang
        env:
          GOPATH: /home/runner/work/okta-identity-engine-golang/okta-identity-engine-golang/go

      - name: Lint
        run: make lint

      - name: Test
        run: make test

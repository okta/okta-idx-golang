name: CI

env:
  GOPRIVATE: 'github.com/okta'

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ['1.14', '1.15']
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure git for private modules
        env:
          ACCOUNT: ${{ secrets.GITHUB_ACCOUNT_USER }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git config --global url."https://${TOKEN}:x-oauth-basic@github.com/okta".insteadOf "https://github.com/okta"

      - name: Dependencies
        run: make dep

      - name: Lint
        run: make lint

      - name: Test
        run: make test
